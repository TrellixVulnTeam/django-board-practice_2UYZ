<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello Articles!</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="/articles/{{ article.id }}" style="text-decoration: none">{{ article.title }}</a>
                <span style="color: red">{{ article.created_at }}</span>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
